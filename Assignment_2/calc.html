<!DOCTYPE html>
<html lang="en">

<head>

    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <center>



        <table style="width: 70%; height: 400px;" class="tstyle">
            <tr>
                <td colspan="4">
                    <center>
                        <h1>Basic Calculator</h1>
                    </center>
                </td>
            </tr>
            <tr>
                <td>Enter First Number </td>
                <td colspan="3"><input type="number" class="style" id="num1id"></td>

            </tr>
            <tr>
                <td>Enter Second Number </td>
                <td colspan="3"><input type="number" class="style" id="num2id"></td>

            </tr>
            <tr>
                <td>Output </td>
                <td colspan="3"><input type="number" class="style" id="resid"></td>
            </tr>
            <tr>
                <td colspan="4"><input type="button" value="Addition" class="style" onclick="add()">
                    <input type="button" value="Subtraction" class="style" onclick="sub()">
                    <input type="button" value="Multiplication" class="style" onclick="multi()">
                    <input type="button" value="Division" class="style" onclick="div()">
                </td>
            </tr>
        </table>
    </center>

    <script>
        function add() {
            debugger;
            var num1 = document.getElementById("num1id");
            var num2 = document.getElementById("num2id");
            var res = document.getElementById("resid");

            res.value = parseInt(num1.value) + parseInt(num2.value);


        }
        function sub() {
            debugger;
            var num1 = document.getElementById("num1id");
            var num2 = document.getElementById("num2id");
            var res = document.getElementById("resid");

            res.value = parseInt(num1.value) - parseInt(num2.value);



        }
        function multi() {
            debugger;
            var num1 = document.getElementById("num1id");
            var num2 = document.getElementById("num2id");
            var res = document.getElementById("resid");

            res.value = num1.value * num2.value;



        }
        function div() {
            debugger;
            var num1 = document.getElementById("num1id");
            var num2 = document.getElementById("num2id");
            var res = document.getElementById("resid");

            res.value = num1.value / num2.value;



        }



    </script>

</body>

</html>
